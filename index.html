<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table class="board">
    <tr>
      <td class="square" id="top-left"></td>
      <td class="square" id="top"></td>
      <td class="square" id="top-right"></td>
    </tr>
    <tr>
      <td class="square" id="left"></td>
      <td class="square" id="center"></td>
      <td class="square" id="right"></td>
    </tr>
    <tr>
      <td class="square" id="bottom-left"></td>
      <td class="square" id="bottom"></td>
      <td class="square" id="bottom-right"></td>
    </tr>
  </table>
  <p id="message">message</p>
  <button id="restart">Restart</button>
  <script src="game.js"></script>
</body>
</html>
